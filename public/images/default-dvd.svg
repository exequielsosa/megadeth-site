<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg)" rx="10"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="290" fill="none" stroke="url(#textGrad)" stroke-width="2" rx="8"/>
  
  <!-- Megadeth Logo/Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">MEGADETH</text>
  
  <!-- DVD Text -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#cccccc">DVD COLLECTION</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="200" r="30" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="200" r="20" fill="none" stroke="url(#textGrad)" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="200" r="10" fill="none" stroke="url(#textGrad)" stroke-width="1" opacity="0.2"/>
  
  <!-- Bottom text -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999">OFFICIAL RELEASE</text>
</svg>