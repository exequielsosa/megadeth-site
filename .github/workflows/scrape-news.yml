name: Scrape Megadeth News

# Ejecutar DIARIAMENTE a las 10:00 AM UTC con rotaci√≥n autom√°tica de feeds
# Estrategia: 2 feeds/d√≠a para mantenerse dentro del l√≠mite de 100K tokens/d√≠a de Groq
on:
  schedule:
    - cron: "0 10 * * *" # Todos los d√≠as a las 10:00 UTC

  # Permitir ejecuci√≥n manual desde GitHub Actions UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Install tsx for TypeScript execution
        run: npm install -D tsx

      - name: ü§ñ Run news scraper
        env:
          NEWS_API_URL: ${{ secrets.NEWS_API_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/scrape-news.js

      - name: üìä Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
